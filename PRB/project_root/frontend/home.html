<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkNest - فرصت‌های شغلی</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .user-actions {
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      gap: 10px;
    }
    .user-actions a, .user-actions button {
      background-color: #5d3fd3;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }
    .user-actions a:hover, .user-actions button:hover {
      background-color: #4028a0;
    }
    .user-actions .logout-btn {
      background-color: #dc3545;
    }
    .user-actions .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header class="main-header">WorkNest</header>

  <div class="user-actions">
    <a href="#" id="myProfileBtn">پروفایل من</a>
    <a href="#" id="myApplicationsBtn">درخواست‌های من</a>
    <button id="logoutBtn" class="logout-btn">خروج</button>
  </div>

  <div class="subtitle">شغل مورد نظر خود را انتخاب کنید</div>

  <main>
    <section id="jobs" class="jobs-list">
      <p class="system-msg">در حال بارگذاری شغل‌ها...</p>
    </section>
  </main>

  <script src="js/home.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const logoutBtn = document.getElementById("logoutBtn");
        const myProfileBtn = document.getElementById("myProfileBtn");
        const myApplicationsBtn = document.getElementById("myApplicationsBtn");

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('user');
            window.location.href = 'index.html'; // هدایت به صفحه اصلی
        });

        myProfileBtn.addEventListener("click", () => {
            // منطق برای نمایش پروفایل کاربر
            alert("پروفایل من (در دست ساخت)");
            // window.location.href = "profile.html"; // اگر صفحه پروفایل دارید
        });

        myApplicationsBtn.addEventListener("click", async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert("لطفاً ابتدا وارد شوید.");
                window.location.href = "login.html";
                return;
            }
            try {
                const response = await fetch("http://localhost:8000/v1/user/my-jobs", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "خطا در دریافت درخواست‌های شغلی شما.");
                }
                const applications = await response.json();
                let msg = "درخواست‌های شغلی شما:\n";
                if (applications.length === 0) {
                    msg += "شما تا کنون برای هیچ شغلی درخواست نداده‌اید.";
                } else {
                    applications.forEach(app => {
                        msg += `- شغل شماره ${app.job_id}\n`;
                    });
                }
                alert(msg);
            } catch (error) {
                alert("❌ خطا در بارگذاری درخواست‌های شغلی: " + error.message);
                console.error("Error fetching user applications:", error);
            }
        });
    });
  </script>

</body>
</html>
